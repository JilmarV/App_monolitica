<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-form {
            background-color: #2e2e3f;
            padding: 40px;
            border-radius: 10px;
            position: relative;
            box-shadow: 10px 10px 0px #b39ddb;
            width: 400px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            background-color: #000;
            border: none;
            border-radius: 0;
            box-shadow: none;
            color: #b39ddb;
            text-transform: uppercase;
            padding: 10px;
        }

        .input-group-text {
            background-color: #b39ddb;
            border: none;
            color: #1e1e2f;
        }

        .input-group input::placeholder {
            color: #b39ddb;
            text-transform: uppercase;
        }

        .btn-register {
            background-color: #b39ddb;
            color: #1e1e2f;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 0;
            box-shadow: 5px 5px 0px #7b1fa2;
            font-weight: bold;
        }

        .btn-register:hover {
            background-color: #9575cd;
        }

        .input-group .form-control {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #b39ddb;
            background-color: transparent;
            border: none;
            outline: none;
        }

        .toggle-password:hover {
            color: #9575cd;
        }
    </style>
</head>
<body>

<div class="register-form">
    <h3 class="text-light mb-4">Formulario de Registro</h3>

    <form>
        <div class="input-group mb-3 position-relative">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Nombre" name="name">
        </div>

        <div class="input-group mb-3 position-relative">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" placeholder="Email" name="email">
        </div>

        <div class="input-group mb-3 position-relative">
            <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>
            <input type="text" class="form-control" placeholder="Número de Teléfono" name="phone_number">
        </div>

        <div class="input-group mb-3 position-relative">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="passwordField" placeholder="Contraseña" name="password">
            <i class="bi bi-eye-fill toggle-password" id="toggleIcon" onclick="togglePassword()"></i>
        </div>

        <button type="submit" class="btn btn-register mt-4">REGISTRARSE</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordField = document.getElementById("passwordField");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("bi-eye-fill");
            toggleIcon.classList.add("bi-eye-slash-fill");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("bi-eye-slash-fill");
            toggleIcon.classList.add("bi-eye-fill");
        }
    }
</script>
</body>
</html>
