<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 50px;
        }

        .product-form, .product-list {
            background-color: #2e2e3f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 10px 10px 0px #b39ddb;
            width: 45%;
        }

        .product-form h3, .product-list h3 {
            text-align: center;
            color: #b39ddb;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            background-color: #000;
            border: none;
            border-radius: 0;
            box-shadow: none;
            color: #b39ddb;
            text-transform: uppercase;
            padding: 10px;
        }

        .input-group-text {
            background-color: #b39ddb;
            border: none;
            color: #1e1e2f;
        }

        .input-group input::placeholder {
            color: #b39ddb;
            text-transform: uppercase;
        }

        .btn-add-product {
            background-color: #b39ddb;
            color: #1e1e2f;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 0;
            box-shadow: 5px 5px 0px #7b1fa2;
            font-weight: bold;
        }

        .btn-add-product:hover {
            background-color: #9575cd;
        }

        .table-products {
            color: #fff;
        }

        .table thead {
            background-color: #7b1fa2;
            color: #fff;
        }

        .table tbody {
            background-color: #2e2e3f;
        }

        .btn-delete {
            background-color: #e57373;
            color: #fff;
            border: none;
        }

        .btn-delete:hover {
            background-color: #ef5350;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Formulario de agregar producto -->
    <div class="product-form">
        <h3>Agregar Producto</h3>

        <form id="product-form">
            <div class="input-group mb-3 position-relative">
                <span class="input-group-text"><i class="bi bi-box-fill"></i></span>
                <input type="text" class="form-control" placeholder="Nombre del Producto" id="name">
            </div>

            <div class="input-group mb-3 position-relative">
                <span class="input-group-text"><i class="bi bi-stack"></i></span>
                <input type="number" class="form-control" placeholder="Cantidad" id="quantity">
            </div>

            <div class="input-group mb-3 position-relative">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                <input type="number" class="form-control" placeholder="Precio" id="price" step="0.01">
            </div>

            <button type="submit" class="btn btn-add-product mt-4">AGREGAR PRODUCTO</button>
        </form>
    </div>

    <!-- Lista de productos -->
    <div class="product-list">
        <h3>Lista de Productos</h3>
        <table class="table table-products mt-4">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody id="product-list">
            <!-- Filas dinámicas aquí -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('product-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Obtener los valores de los campos del formulario
        const name = document.getElementById('name').value;
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;

        // Validar que no estén vacíos
        if (name && quantity && price) {
            // Crear una nueva fila para la tabla
            const table = document.getElementById('product-list');
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${name}</td>
                    <td>${quantity}</td>
                    <td>${price}</td>
                    <td><button class="btn btn-delete">Eliminar</button></td>
                `;

            // Agregar evento para eliminar el producto
            row.querySelector('.btn-delete').addEventListener('click', function() {
                this.parentElement.parentElement.remove();
            });

            // Agregar la nueva fila a la tabla
            table.appendChild(row);

            // Limpiar el formulario
            document.getElementById('name').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('price').value = '';
        } else {
            alert('Por favor completa todos los campos.');
        }
    });
</script>
</body>
</html>
